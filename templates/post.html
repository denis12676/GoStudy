<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>{{.Title}}</title>
</head>
<body>

    <a href="/">Back</a>
</div>
</body>
</html>
